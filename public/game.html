<html>

<head>
  <title>Gridpainter</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <div id="root">
    <div class="container" id="chatContainer">
        <header id="chatHeader">
            <a href="index.html" class="btn">Leave game</a>
        </header>
        <div id="chatMain">
          <div id="chatMessages"></div>
        </div>
        <div id="chatFooter">
          <form id="chatForm">
          <input id="inputMsg" placeholder="Write a message.."/> 
          <button onclick="getMessage(event);" type="submit" class="btn" id="btnMsg">Send</button>
          </form>
        </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/main.js"></script>
</body>

</html>
