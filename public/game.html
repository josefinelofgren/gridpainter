<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gridpainter</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root" class="root">
      <!--pixelart container-->
      <section id="paintContainer">
        <h2 class="column-title">Paint</h2>
        <main class="column-container">
          <article class="canvas-control">
            <table id="canvas"></table>
            <button id="paint" class="canvasBtn">
              <i class="fas fa-paint-brush"></i>
            </button>
            <button id="erase" class="canvasBtn">
              <i class="fas fa-eraser"></i>
            </button>
            <button id="save" class="canvasBtn">
              <i class="fas fa-save"></i>
            </button>
          </article>
          <article class="options-control">
            <div class="dropdown">
              <button class="dropbtn">
                Picture menu
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
            </div>
            <h3>Username<span id="colorBox"></span></h3>
          </article>
        </main>
      </section>

      <!--Game container-->
      <section id="gameContainer">
        <h2>Play</h2>
        <main class="column-container">
          <article class="canvas-control">
            <table id="facit"></table>
          </article>

          <article class="options-control">
            <button id="playBtn"><i class="fas fa-play"></i>Play</button>
            <!--Added when playing-->
            <button id="doneBtn">
              <i class="fas fa-check-circle"></i>Done
            </button>
          </article>
        </main>
      </section>

      <!--Chat container-->
      <section id="chatContainer" class="chat-container">
        <h2>Chat</h2>
        <main class="column-container" id="chatMain">
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-form-container">
            <form id="chatForm">
              <input
                id="inputMsg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <button
                onclick="getMessage(event);"
                id="btnMsg"
                class="btn"
                type="submit"
              >
                <i class="fas fa-paper-plane"></i> Send
              </button>
            </form>
          </div>
        </main>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascript/main.js"></script>
    <script
      src="https://kit.fontawesome.com/8b4585210b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
