  <body>
    <div id="root" class="root">
      <!--pixelart container-->
      <section id="paintContainer">
        <h2 class="column-title">Paint</h2>
        <main class="column-container">
          <article class="canvas-control">
            <table class="painting-canvas" id="canvas"></table>
            <button id="paint" class="canvas-btn">
              <i class="fas fa-paint-brush"></i>
              Paint
            </button>
            <button id="erase" class="canvas-btn">
              <i class="fas fa-eraser"></i>
              Erase
            </button>
            <input
            class="input-field"
              type="text"
              id="saveArray"
              placeholder="Enter name.."
              require
            />
            <button id="save" class="canvas-btn">
              <i class="fas fa-save"></i>
              Save
            </button>
          </article>
          <article class="options-control">
            <div class="dropdown">
              <select id="optionsBtn" class="canvas-btn">
                <option>Picture menu</option>
              </select>
                <i class="fa fa-caret-down"></i>
              </button>
              <ul class="dropdown-content" id="printList"></ul>
            </div>
            <footer class="user-info">
              <h3 id="getUserName">Username</h3>
              <div id="getUserColor"></div>
            </footer>
          </article>
        </main>
      </section>

      <!--Game container-->
      <section id="gameContainer">
        <h2>Play</h2>
        <main class="column-container">
          <article class="canvas-control">
            <table id="facit"></table>
          </article>

          <article id="btnBox">
            <button id="playBtn" class="canvas-btn">
              <i class="fas fa-play"></i>Play
